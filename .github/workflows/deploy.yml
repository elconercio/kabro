name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # with:
          # path: . # El directorio raíz de tu proyecto Astro, si es necesario.
          # node-version: 20 # Especifica la versión de Node (si es necesario).
          # package-manager: pnpm@latest # El gestor de paquetes que deseas usar.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # Esta línea asegura que los archivos se suban a la rama `gh-pages`
          folder: dist      # Asegúrate de que esta es la carpeta que contiene los archivos generados
